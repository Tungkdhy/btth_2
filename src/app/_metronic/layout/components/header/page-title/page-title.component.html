<ng-container *ngIf="title$ | async as title">
  <!-- begin::Title -->
  <h1
    class="page-heading d-flex text-dark fw-bold fs-4 my-0 align-items-center"
  >
    <ng-container *ngIf="rootUnitId$ | async as unitId">
      <a
        class="text-dark fw-bold fs-4 text-hover-primary"
        style="cursor: pointer"
        (click)="navigateUnit(unitId)"
      >
        {{ title }}
      </a>
    </ng-container>

    <ng-container *ngIf="unitPath$ | async as units">
      <span class="fw-lighter text-muted fs-4 mx-2"> | </span>
      <ng-container
        *ngFor="
          let unit of units | slice: 0 : units.length - 1;
          let i = index;
          let first = first
        "
      >
        <span *ngIf="first" class="fw-bold text-muted fs-4 text-dark pe-none">
          {{ unit.name }}
        </span>
        <span *ngIf="!first" class="fw-lighter text-muted fs-4 mx-1">/ </span>
        <a
          *ngIf="!first"
          class="fw-light text-muted fs-4 pe-auto text-hover-primary"
          style="cursor: pointer"
          (click)="navigateUnit(unit.id)"
        >
          {{ unit.name }}
        </a>
      </ng-container>
    </ng-container>
  </h1>
  <!-- end::Title -->

  <ng-container *ngIf="appPageTitleBreadcrumb">
    <ng-container *ngIf="bc$ | async as _bc">
      <ng-container *ngIf="_bc.length > 0">
        <ng-container *ngIf="appPageTitleDirection === 'row'">
          <span class="h-20px border-gray-300 border-start mx-4"></span>
        </ng-container>
        <!--begin::Breadcrumb-->

        <ul
          class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0"
          [ngClass]="{ 'pt-1': appPageTitleDirection === 'column' }"
        >
          <li
            *ngFor="let bc of _bc"
            class="breadcrumb-item"
            [ngClass]="!bc.isSeparator && bc.isActive ? 'text-dark' : ''"
            [ngClass]="!bc.isSeparator && !bc.isActive ? 'text-muted' : ''"
          >
            <ng-container *ngIf="!bc.isSeparator">
              <a class="text-muted text-hover-primary" [routerLink]="bc.path">
                {{ bc.title }}
              </a>
            </ng-container>
            <ng-container *ngIf="bc.isSeparator">
              <span class="bullet bg-gray-200 w-5px h-2px"></span>
            </ng-container>
          </li>
          <li class="breadcrumb-item text-dark">{{ title }}</li>
        </ul>
        <!--end::Breadcrumb-->
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
