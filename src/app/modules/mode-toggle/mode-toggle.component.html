<div class="d-flex theme-mode">
  <div class="change-theme">
    <div *ngFor="let theme of themes" class="form-check">
      <input
        class="form-check-input"
        type="radio"
        [value]="theme.value"
        [(ngModel)]="selectedTheme"
        (change)="toggle(theme.value)"
        [id]="'flexCheckDefault-' + theme.value"
      />
      <label
        class="fw-bold"
        style="font-size: 60px"
        [for]="'flexCheckDefault-' + theme.value"
      >
        {{ theme.name }}
      </label>
    </div>
  </div>
  <div class="d-flex mode-select">
    <select (change)="onSelectChange($event)">
      <option value="5">Tatnhapnhay</option>
      <option value="1">1-TopPanel</option>
      <option value="3">2-Left</option>
      <option value="2">3-Right</option>
      <option value="4">4-Mid</option>
    </select>
  </div>
  <div>
    <h1>
      Code by Tổ kĩ thuật: Chỉ đạo nội dung- Nguyễn Xuân Tuấn<br />
      Nhóm thực hiện:- Bùi Cường - Diệp Nguyễn - Đăng Khôi - Tùng Nguyễn - Đức
      Sơn - Lê Phiêu - Hiếu Nguyễn - Huy Đặng - Thông Nguyễn - Quyền Nguyễn -
      Vân Lê.
    </h1>
  </div>
</div>
<ng-container *ngIf="payloadData$ | async"> </ng-container>
