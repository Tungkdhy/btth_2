<div class="operational-command btth-top-panel-card">
  <div class="header-container d-flex justify-content-between">
    <div class="d-flex gap-5">
      <h2 class="top-green-text">
        Điều hành tác chiến
      </h2>
      <h2 class="total-text-color">Tổng số: {{ data[0].total_count }}</h2>
    </div>
    <div class="d-flex gap-7">
      <ngb-pagination [collectionSize]="data[0].total_count" [maxSize]="1" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="onPageChange($event)" *ngIf="data[0].total_count >= 0" class="btth-pagination">
      </ngb-pagination>
      <!-- > 3 -->
      <button type="button" (click)="togglePopup(true, 'AddOperator')" class="btth-btn"
        style="background-color: rgba(8, 8, 8, 1); color: #FFF">
        <svg width="1em" height="1em" fill="currentColor" class="bi bi-plus icon" viewBox="0 0 16 16">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
        </svg>
        Thêm mới
      </button>
    </div>
  </div>

  <div style="height: 216px; overflow: auto;">
    <table class="task-table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Nhiệm vụ</th>
          <th>Người giao</th>
          <th>Ngày giao</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td><strong>{{ i + 1 }}</strong></td>
          <td class="ellipsis-text">
            <span [class]="getStatusClass(item.trang_thai)"></span>
            {{ item.noi_dung }}
          </td>
          <td class="ellipsis-text">{{ item.nguoi_giao }}</td>
          <td>{{ formatDate(item.ngay_giao) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
