<div class="d-flex flex-column gap-6 h-100 ">

  <div class=" row h-100 btth-lr-panel-card" style="max-width: 100%; margin-left: 12px;">
    <div class="d-flex align-items-center gap-6" style="padding-bottom:12px;">
      <h3 style="white-space: nowrap">Tấn công mạng</h3>
      <!-- <p style="white-space: nowrap; color: rgba(137, 141, 143, 1)">Đang khai thác</p> -->

    </div>

    <!-- Các phần tử col-3 sẽ không bị xuống dòng nếu chiều rộng đủ -->
    <div class="col-6 ">
      <div style="margin-right: 12px;">
        <app-header-chart-v2 [title]="stackChartHoriConfig.title" [subTitle]="'Tổng: 44/123'"></app-header-chart-v2>

        <div class="row">
          <div class="col-12">
            <app-stack-chart-hori [config]="stackChartHoriConfig"></app-stack-chart-hori>
          </div>

        </div>

      </div>
    </div>
    <div class="col-6 ">
      <div style="margin-right: 12px;">
        <app-header-chart-v2 [title]="stackChartHoriPOC.title" [subTitle]="'Tổng: 86/102'"></app-header-chart-v2>
        <div class="row">
          <div class="col-12">
            <app-stack-chart-hori [config]="stackChartHoriPOC"></app-stack-chart-hori>
          </div>

        </div>

      </div>
    </div>
    <div class="col-6">
      <div style="margin-right: 12px;">
        <app-stack-chart [config]="nonStackChartConfig"></app-stack-chart>
      </div>
    </div>
    <div class="col-6">

      <div style="margin-right: 12px;">
        <app-stack-chart [config]="stackChartConfig"></app-stack-chart>
        <app-legend [items]="[
  { color: '#008000', label: 'Mức 1: K.Thác cơ bản (12)' },
  { color: '#1E90FF', label: 'Mức 2: Duy trì kết nối (2)' },
  { color: '#FFA500', label: 'Mức 3: Thâm nhập sâu (2)' },
  { color: '#FF0000', label: 'Mức 4: Tấn công phá huỷ (5)' }
]"></app-legend>
      </div>


    </div>
    <div class="col-6">
      <div style="margin-right: 12px;">
        <app-stack-chart [config]="stackChartConfig2"></app-stack-chart>
        <app-legend [items]="[
  { color: '#008000', label: 'Cấp 1: Bộ tư lệnh(807)' },
  { color: '#1E90FF', label: 'Cấp 2: Cục tác chiến(1447)' },
  { color: '#FFA500', label: 'Cấp 3: TT BTTM, BQP(1237)' },
  { color: '#FF0000', label: 'Cấp 4: LĐ Đảng, Nhà nước(1997)' }
]"></app-legend>
      </div>
    </div>
    <div class="col-6">
      <!-- <div style="margin-right: 12px;">
        <app-stack-chart [config]="stackChartConfig2"></app-stack-chart>
      </div> -->
      <app-header-chart-v2 [title]="'Danh sách báo cáo chuyên sâu'" [title]="'Danh sách báo cáo chuyên sâu'"
        [sourceOptions]="[
    { label: 'Cấp 1', color: '#219653' },
    { label: 'Cấp 2', color: '#2F80ED' },
    { label: 'Cấp 3', color: '#F2994A' },
    { label: 'Cấp 4', color: '#EB5757' }
  ]"></app-header-chart-v2>
      <div class="row">
        <div class="col-12">
          <app-table-ptm-v2
            [columns]="[{ label: 'STT', field: 'stt' }, { label: 'Hướng', field: 'direction' }, { label: 'Loại mục tiêu', field: 'targetType' }, { label: 'Dữ liệu khai thác', field: 'exploitData' }, { label: 'Báo cáo chuyên sâu', field: 'deepReport' }]"
            [data]="dataReport" [showExpanded]="true" (rowClicked)="handleRowClick($event)"></app-table-ptm-v2>
        </div>
      </div>
    </div>
  </div>
</div>
