<div class="d-flex flex-column gap-6">
  <!-- Trinh sát mạng -->
  <div class="row btth-lr-panel-card" style="margin-left: 0px;">
    <div class="">
      <div class="d-flex flex-column gap-6">
        <div class="d-flex gap-6">
          <div class="h-100 row">
            
              <div >
                <div class="d-flex justify-content-between">
                  <h3>
                    Trinh sát mạng
                  </h3>
                  <nz-range-picker class="custom-range-picker" nzSize="large" [(ngModel)]="date"
                    (ngModelChange)="onChange($event)"></nz-range-picker>
                </div>
                <div>
                  <div style="padding:12px 0;">
                    <app-header-chart [title]="'Tình hình không gian mạng'" />
                  </div>
                  <app-table-ptm [headers]="['STT','Thông tin lộ lọt','Ngày', 'Chủ quan']"
                    [fields]="['stt', 'thông tin lộ lọt', 'ngày', 'chủ quan']" [data]="dataLeak">
                  </app-table-ptm>
                </div>
                <div class="row" style="margin: 0;">
                  <div style="padding:12px 0;">
                    <app-header-chart [title]="'Lộ lọt dữ liệu'" />
                  </div>
                  <div class="col-5">
                    <app-pie-chart [config]="chartConfig"></app-pie-chart>
                  </div>
                  <div class="col-7" style="padding: 0;">
                    <app-table-ptm [headers]="['STT','Thông tin lộ lọt','Ngày', 'Chủ quan']"
                      [fields]="['stt', 'thông tin lộ lọt', 'ngày', 'chủ quan']" [data]="dataLeak">
                    </app-table-ptm>
                  </div>

                </div>
              </div>
         

          </div>
        </div>
      </div>
      <div style="padding:12px 0;">
        <app-header-chart [title]="'Tổ chức hacker'" />
      </div>
      <app-table-ptm [height]="'480'" [headers]="['STT','Thông tin lộ lọt','Số lượng','Thời gian', 'Trạng thái']"
        [fields]="['stt', 'thông tin lộ lọt', 'số lượng', 'thời gian', 'trạng thái']" [data]="dataFollow">
      </app-table-ptm>
    </div>
  </div>

</div>
