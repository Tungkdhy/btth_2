<div class="d-flex align-items-center justify-content-between title-boder-chart">
  <h4 style="white-space: nowrap">{{title}}</h4>
  <h4 *ngIf="subTitle" style="white-space:nowrap;color:rgba(83, 83, 83, 1); font-size: 18px;">{{subTitle}}</h4>
  <div *ngIf="!subTitle  && sourceOptions && sourceOptions.length > 0" class="d-flex align-items-center"
    style="gap: 12px;">
    <div *ngFor="let option of sourceOptions" style="display: flex; align-items: center; gap: 4px;">
      <span class="circle-icon green"></span>
      <p>
        {{option.label}}
      </p>
    </div>
  </div>
</div>
