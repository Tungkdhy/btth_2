<div class="btth-table-detail-wrap">
  <table class="btth-top-table table-popup-detail">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="!device?.fms?.software">
        <td colspan="2" class="text-center">
          <p>Không có dữ liệu</p>
        </td> <!-- Số cột phải tương ứng với số tiêu đề cột -->
      </tr>
      <tr
        *ngFor="let item of device?.fms?.software?.slice((pageFmc-1)*pageSizeFmc,pageFmc*pageSizeFmc); let index = index">
        <td>
          <p style="font-weight: 700;">{{ (pageFmc-1)*pageSizeFmc + index + 1 }}</p>
        </td>
        <td>
          <p>
            {{ getValue(item) }}
          </p>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end mt-6">
    <ngb-pagination [collectionSize]="device?.fms?.software?.length" [maxSize]="5" [(page)]="pageFmc"
      [pageSize]="pageSizeFmc" (pageChange)="onPageChange($event)" class="btth-pagination">
    </ngb-pagination>
  </div>
