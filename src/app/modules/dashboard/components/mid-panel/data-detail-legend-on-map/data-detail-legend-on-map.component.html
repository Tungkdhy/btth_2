<div *ngIf="data" class="card p-5">
  <div class="">
    <div class="bg-body-secondary inner-card table-it-infra-3107 wrap-box-info">
      <div class="d-flex" style="flex-direction: column;">
        <div class="title d-flex justify-content-center py-10" style="font-size: 36px;flex:1;">Dữ liệu</div>        
        <table class="table gy-7 gs-7 m-0" style="flex:1 1 auto;width: 100%;position: relative;">
          <thead>
            <tr class="d-flex">
              <th class="table-col-1">STT</th>
              <th  style="flex:1;" >Nguồn dữ liệu</th>
            </tr>
          </thead>
          <tbody class>
            <ng-container *ngFor="let item of legendData">
              <tr class="d-flex" (click)="onRowClick(item)">
                <td class="table-col-1">{{ item.sequence }}</td>
                <td class="table-col-2">{{ item.name }}</td>
                <td class="table-col-3">{{ item.count + " " + item.count_post_fix }}</td>
                <td class="table-col-4" (click)="toggleExpand(item)">
                    {{ item.expand ? "-" : "+" }}
                </td>
              </tr>
              <tr *ngIf="item.expand" class="d-flex">
                <td class="subtable-col-1">&nbsp;</td>
                <td style="flex:1;padding:0">
                  <div class="table-container">
                    <table class="fix-random-border-radius">
                      <thead>
                        <tr class="d-flex">
                          <th class="subtable-col-2">Tên báo cáo</th>
                          <th class="subtable-col-3">Thời gian</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container *ngFor="let child of item.children">
                          <tr class="d-flex">
                            <td class="subtable-col-2">{{ child.name }}</td>
                            <td class="subtable-col-3">{{ child.time | date: "HH:mm dd/MM/yyyy" }}</td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>                  
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
