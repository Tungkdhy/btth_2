<ng-container *ngIf="hotspotStats">
  <div class="card p-2">
    <h2>Điểm nóng</h2>
    <app-data-table
      [data]="hotspotStats"
      [config]="{
        columns: columns,
        pageSize: 10
      }"
      (pageChange)="handlePageChange($event)"
      (searchQuery)="handleSearchQuery($event)"
    ></app-data-table>
  </div>
</ng-container>
