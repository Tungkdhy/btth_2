<div class="detail-panel">
  <div class="header detail-header">
    <div>
      <span>Hình thái chung > Trạng thái vũ khí - trang bị ></span>
      <span class="choise-item">MMS</span>
    </div>
    <div class="close-button-item">
      <span (click)="togglePopup(false)" class="close-icon">X</span>
    </div>
  </div>
  <div class="bg-group height-group">
    <div class="chart-part chart-group">
      <div class="chart-pie-left card-border">
        <app-statistic-pie-chart-popup
          [pieData]="pieData"
        ></app-statistic-pie-chart-popup>
      </div>
      <div class="chart-column-row card-border">
        <app-column-chart-left-panel
          [columnData]="columnData"
        ></app-column-chart-left-panel>
      </div>
    </div>
    <div class="table-part">
      <app-table-detail-1 [tableData]="tableData"></app-table-detail-1>
    </div>
  </div>
</div>
