<div class="table-detail-panel-card h-100">
  <div class="h-5">
    <!--    <span>Tổng số: {{ total | numberFormat }}</span>-->
  </div>
  <div class="h-95">
    <table class="h-95">
      <thead>
        <tr>
          <th>STT</th>
          <th>Loại mạng</th>
          <th>Đơn vị</th>
          <th>Tên</th>
          <th>Loại</th>
          <th>Ngày kết nối</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td>{{ item.id }}</td>
          <td>
            {{ item.name }}
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end p-2">
      <ngb-pagination
        [collectionSize]="collectionSize"
        [(page)]="page"
        [pageSize]="pageSize"
        (pageChange)="refreshData()"
      >
      </ngb-pagination>
    </div>
  </div>
</div>
