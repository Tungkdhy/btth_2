<div class="detail-panel">
  <div class="header detail-header">
    <div>
      <span>Hình thái chung > Phòng thủ mạng ></span>
      <span class="choise-item"> Cảnh báo sự cố mất an toàn thông tin </span>
    </div>
    <div class="close-button-item">
      <span (click)="togglePopup(false)" class="close-icon">X</span>
    </div>
  </div>
  <div class="bg-group height-group">
    <div class="chart-part chart-group">
      <div class="card-border chart-pie-left">
        <app-pie-chart-left-panel
          [pieData]="pieData"
        ></app-pie-chart-left-panel>
      </div>
      <div class="card-border chart-column-row">
        <app-column-chart-left-panel
          [columnData]="columnData"
        ></app-column-chart-left-panel>
      </div>
    </div>
    <div class="table-part">
      <app-table-detail
        [tableData]="tableData"
        [mainType]="mainType"
        [subType]="subType"
        [startDate]="startDate"
        [endDate]="endDate"
        [columnType]="alertType"
      >
      </app-table-detail>
    </div>
  </div>
</div>
