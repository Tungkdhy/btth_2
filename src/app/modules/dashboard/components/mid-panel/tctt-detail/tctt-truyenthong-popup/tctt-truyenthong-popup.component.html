<div class="d-flex flex-column gap-6">
  <div class="d-flex justify-content-between">
    <app-breadcrum-left-right titleLevel1="Trinh sát, tác chiến thông tin"
      titleLevel2="Thông tin truyền thông"></app-breadcrum-left-right>
    <div class="d-flex gap-2 align-items-center" style="line-height: 65px;">
      <h4>Đóng</h4>
      <button (click)="togglePopup(false)" style="border: none; padding: 0; outline: none; background: none;">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.6663 31.6663L8.33301 29.333L17.6663 19.9997L8.33301 10.6663L10.6663 8.33301L19.9997 17.6663L29.333 8.33301L31.6663 10.6663L22.333 19.9997L31.6663 29.333L29.333 31.6663L19.9997 22.333L10.6663 31.6663Z"
            fill="#080808" />
        </svg>
      </button>
    </div>
  </div>
  <div class="d-flex gap-6">
    <input class="btth-search-box" type="text" (input)="filteredData()" [(ngModel)]="searchText"
      placeholder="Tìm kiếm" />
    <button class="btth-btn active">Tìm kiếm</button>
  </div>
  <!-- <div class="search-container">
                  <input type="text" placeholder="Tìm kiếm theo mục tiêu" [(ngModel)]="searchTarget" (input)="filterTable()" />
                  <input type="text" placeholder="Tìm kiếm theo đơn vị" [(ngModel)]="searchUnit" (input)="filterTable()" />
                  <input type="text" placeholder="Tìm kiếm theo loại" [(ngModel)]="searchType" (input)="filterTable()" />
              </div> -->

  <div>
    <table class="btth-top-table table-detail-truyen-thong h-100">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên kênh</th>
          <th>Đường dẫn</th>
          <th>Nền tảng</th>
          <th>Đơn vị</th>
          <th>Theo dõi</th>
          <th>Tương tác</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.filteredData">
          <td>
            <p style="font-weight: 700;">{{ item.index }}</p>
          </td>
          <td>
            <p>{{ item.name }}</p>
          </td>
          <td>
            <p>{{ item.duongdan }}</p>
          </td>
          <td>
            <p>{{ item.nentang }}</p>
          </td>
          <td>
            <p>{{ item.donvi }}</p>
          </td>
          <td>
            <p>{{ item.theodoi }}</p>
          </td>
          <td>
            <p>{{ item.tuongtac }}</p>
          </td>
          <td>
            <span [ngClass]="item?.trangthai === 'Đang hoạt động' ? 'status status-green' : 'status status-red'">
              {{ item.trangthai }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end">
    <ngb-pagination [collectionSize]="this.updatedData.length" [maxSize]="10" [(page)]="this.page" [pageSize]="10"
      (pageChange)="onPageChange($event)" class="btth-pagination">
    </ngb-pagination>
  </div>
</div>
