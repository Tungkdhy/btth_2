<div class="d-flex flex-column gap-6">
  <div class="d-flex justify-content-between">
    <app-breadcrum-left-right titleLevel1="Trinh sát tác chiến thông tin"
      titleLevel2="Kết quả đăng tải"></app-breadcrum-left-right>
    <div class="d-flex gap-2 align-items-center" style="line-height: 65px;">
      <h4>Đóng</h4>
      <button (click)="togglePopup(false)" style="border: none; padding: 0; outline: none; background: none;">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.6663 31.6663L8.33301 29.333L17.6663 19.9997L8.33301 10.6663L10.6663 8.33301L19.9997 17.6663L29.333 8.33301L31.6663 10.6663L22.333 19.9997L31.6663 29.333L29.333 31.6663L19.9997 22.333L10.6663 31.6663Z"
            fill="#080808" />
        </svg>
      </button>
    </div>
  </div>
  <div class="d-flex gap-6">
    <input class="btth-search-box" type="text" (input)="filteredData()" [(ngModel)]="searchText"
      placeholder="Tìm kiếm" />
    <button class="btth-btn active">Tìm kiếm</button>
    <button class="btth-btn btn-border">Xuất Excel</button>
  </div>
  <div>
    <div *ngIf="this.filteredData.length > 0 && this.gridData.length > 0" class="d-flex flex-column gap-6">
      <table class="btth-top-table table-detail-kqDangtai h-100">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên đơn vị</th>
            <th>Tên kênh</th>
            <th>Đường dẫn</th>
            <th>Tổng bài viết</th>
            <th>Tổng tương tác</th>
            <th>Tổng tiếp cận</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.filteredData">
            <td>
              <p style="font-weight: 700;">{{ item.index }}</p>
            </td>
            <td>
              <p>{{ item.tendonvi }}</p>
            </td>
            <td>
              <p>{{ item.tenkenh }}</p>
            </td>
            <td>
              <p>{{ item.duongdan }}</p>
            </td>
            <td>
              <p>{{ item.tongbaiviet }}</p>
            </td>
            <td>
              <p>{{ item.tongtuongtac }}</p>
            </td>
            <td>
              <p>{{ item.tongtiepcan }}</p>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <ngb-pagination [collectionSize]="this.gridData.length" [maxSize]="10" [(page)]="this.page" [pageSize]="10"
          (pageChange)="onPageChange($event)" class="btth-pagination">
        </ngb-pagination>
      </div>
    </div>
    <ng-container *ngIf="this.filteredData.length === 0">
      <div class="none-center-value">
        Vui lòng chọn đơn vị để hiển thị dữ liệu
      </div>
    </ng-container>
  </div>
</div>
