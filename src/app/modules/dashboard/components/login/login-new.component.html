<div class="login-container">
  <div class="login-form">
    <h2 style="margin-bottom: 20px;">BỨC TRANH TÌNH HUỐNG</h2>
    <div class="form-group">
      <ejs-textbox [(ngModel)]="email" placeholder="Email"></ejs-textbox>
    </div>

    <div class="form-group">
      <ejs-textbox [(ngModel)]="password" placeholder="Mật khẩu" [type]="'password'"></ejs-textbox>
    </div>

    <div class="form-group">
      <button ejs-button style="width: 100%; padding: 10px; margin-top: 5px;" cssClass="e-primary" type="button" (click)="onLogin()">Đăng nhập</button>
    </div>
  </div>
</div>
