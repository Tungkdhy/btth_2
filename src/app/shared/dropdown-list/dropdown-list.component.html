<ejs-dropdownlist
  class="form-control form-control-solid form-control-lg fw-bold text-gray-700 fs-6"
  [dataSource]="dataSource"
  [fields]="fields"
  [placeholder]="placeholder"
  [popupHeight]="popupHeight"
  [allowFiltering]="allowFiltering"
  [value]="value"
  (change)="changeValue($event)"
  (filtering)="onFiltering($event)"
  [readonly]="readonly"
  [showClearButton]="true"
  locale="vi"
  [itemTemplate]="itemTemplate"
>
  <ng-template #itemTemplate="" let-data="">
    <span class="d-flex justify-content-between align-items-center">
      <span class="fw-bold">{{data.name}}</span>
      <span *ngIf="data.parentUnit" class="d-flex flex-column text-muted text-end">
        <span>
          {{data.parentUnit}}
        </span>
        <span *ngIf="data.unit" class="text-gray-700">
          {{data.unit}}
        </span>
      </span>
      <span *ngIf="data.unitNamePath" class="d-flex flex-column text-muted text-end">
        <span class="text-gray-700">
          {{data.unitNamePath}}
        </span>
      </span>
    </span>
  </ng-template>
</ejs-dropdownlist>
