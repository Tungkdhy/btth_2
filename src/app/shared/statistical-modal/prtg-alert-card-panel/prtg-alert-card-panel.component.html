<div class="card shadow-sm card-hover h-100">
  <div
    class="card-body card-body-custom d-flex align-items-center justify-content-center"
  >
    <div class="container h-100">
      <div class="row">
        <div class="alert-title text-center">
          <span class="fw-bold fs-7 text-gray-800"> {{ name }} </span>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-6 d-flex justify-content-center align-items-center">
          <span [inlineSVG]="iconUrl" class="svg-icon svg-icon-3x"></span>
        </div>
      </div>
      <div class="row">
        <div class="text-center">
          <span class="d-block fw-bold fs-4 text-gray-800">
            {{ deviceTotal | numberFormat }}
          </span>
          <span
            *ngIf="deviceDown"
            class="badge badge-light-danger fs-4 px-xl-5 px-xxl-7 justify-content-center"
          >
            <i class="ki-duotone ki-cross-circle fs-4 text-danger ms-n1"
              ><span class="path1"></span><span class="path2"></span
            ></i>
            {{ deviceDown | numberFormat }}
          </span>
        </div>
      </div>
    </div>
  </div>
  <!--end::Body-->
</div>
