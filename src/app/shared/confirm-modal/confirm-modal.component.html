<div class="modal-body">
  <div class="d-flex justify-content-center flex-column align-items-center">
    <!--    <i class="fas fa-info fa-3x mb-6"></i>-->
    <div class="menu-icon-info fw-bold fs-5 text-center mb-3">
      <h3>{{ header }}</h3>
    </div>
    <ng-container *ngIf="content">
      <h4 class="fw-bold fs-6 text-center mb-3">{{ content }}</h4>
    </ng-container>
    <div>
      <button
        type="button"
        class="btn btn-danger me-3"
        (click)="confirm.emit(); activeModal.close()"
      >
        Xác nhận
      </button>
      <button
        type="button"
        class="btn btn-light"
        aria-label="Close"
        (click)="activeModal.close()"
      >
        Hủy bỏ
      </button>
    </div>
  </div>
</div>
